<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador UNM · inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f7fc; /* blanco mate con un leve tacto azulado */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e2b3c; /* azul marino suave para textos */
            line-height: 1.4;
        }

        /* contenedor principal: fondo blanco mate con sombra suave */
        .welcome-card {
            background: #ffffff; /* blanco mate puro */
            width: 100%;
            max-width: 680px;
            margin: 2rem;
            padding: 3.5rem 2.5rem;
            border-radius: 38px;
            box-shadow: 0 20px 35px -8px rgba(18, 35, 60, 0.08), 
                        0 4px 10px -2px rgba(0, 20, 40, 0.03);
            text-align: center;
            border: 1px solid rgba(27, 55, 96, 0.06);
            transition: transform 0.2s ease;
        }

        /* logo conceptual / nombre principal */
        .brand {
            margin-bottom: 3.2rem;
        }

        .brand h1 {
            font-size: 2.8rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            color: #1b3760;      /* azul marino suave principal */
            background: linear-gradient(135deg, #1b3760 0%, #2a4b7a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.2rem;
            filter: drop-shadow(0 2px 4px rgba(22, 48, 85, 0.08));
        }

        .badge {
            display: inline-block;
            background: rgba(255, 143, 105, 0.12); /* naranja suave translúcido */
            color: #b45a2e;        /* naranja suave con cuerpo, legible */
            font-weight: 450;
            font-size: 0.95rem;
            padding: 0.3rem 1.2rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 143, 105, 0.25);
            margin-top: 0.25rem;
            letter-spacing: 0.3px;
        }

        /* pequeño texto institucional, muy sutil */
        .institution-tag {
            color: #5f6f82;         /* gris azulado suave (neutro formal) */
            font-size: 1.1rem;
            margin: 0.5rem 0 1.2rem 0;
            font-weight: 350;
            border-bottom: 1px solid rgba(27, 55, 96, 0.08);
            display: inline-block;
            padding-bottom: 0.4rem;
        }

        /* área del único botón */
        .ingresar-section {
            margin: 2.8rem 0 1.5rem 0;
        }

        /* botón central exclusivo "Ingresar" */
        .btn-unico {
            background: #1b3760;     /* azul marino suave base */
            border: none;
            padding: 0.7rem 2.2rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 470;
            letter-spacing: 0.5px;
            color: white;
            cursor: pointer;
            box-shadow: 0 12px 22px -10px rgba(27, 55, 96, 0.35), 
                        0 4px 8px -2px rgba(255, 143, 105, 0.15);
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(2px);
            line-height: 1.2;
            min-width: 240px;
            display: inline-block;
            text-decoration: none;
            font-family: inherit;
	    min-width: 160px; 
        }

        .btn-unico:hover {
            background: #23497a;      /* variante ligeramente más vibrante */
            transform: scale(1.01) translateY(-3px);
            box-shadow: 0 20px 28px -12px #1b3760b3, 0 6px 12px -6px #ff8f6950;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-unico:active {
            background: #123158;
            transform: scale(0.99) translateY(0);
            box-shadow: 0 8px 14px -6px #0d2642;
            transition: 0.05s;
        }

        /* toque decorativo con la paleta */
        .accent-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ffb08a, #ff8f69, #ffb08a); /* naranja suave degradado */
            border-radius: 6px;
            margin: 2rem auto 0.2rem auto;
            opacity: 0.5;
        }

        /* nota de derechos o formalidad (opaca) */
        .footer-note {
            color: #8c9aa8;
            font-size: 0.85rem;
            margin-top: 2.8rem;
            border-top: 1px solid rgba(27, 55, 96, 0.08);
            padding-top: 1.6rem;
            font-weight: 350;
            letter-spacing: 0.2px;
        }

        .footer-note span {
            color: #b45a2e; 
            font-weight: 400;
        }

        /* simplicidad total: sin otros botones, sin links extra */
        .extra-links, .menu, .options {
            display: none;
        }

        /* responsivo impecable */
        @media (max-width: 480px) {
            .welcome-card {
                padding: 2.5rem 1.5rem;
                margin: 1rem;
                border-radius: 30px;
            }

            .brand h1 {
                font-size: 2.2rem;
            }

            .btn-unico {
                font-size: 1.5rem;
                padding: 0.9rem 2.5rem;
                min-width: 200px;
            }

            .badge {
                font-size: 0.8rem;
            }
        }

        /* evitar cualquier subrayado en el botón (por si se ve como link) */
        a, a:hover, a:focus, a:visited {
            text-decoration: none;
            color: inherit;
        }

        /* el botón es el único elemento cliqueable, abrirá https://www.unicaweb.com */
    </style>
</head>
<body>
    <div class="welcome-card">
        <!-- Marca principal: Planificador UNM (solo texto, sin íconos adicionales) -->
        <div class="brand">
            <h1>Planificador UNM</h1>
            <div class="badge">Proyectos académicos con IA</div>
        </div>

        <!-- Subtítulo formal que refuerza la identidad -->
        <div class="institution-tag">· Plataforma de planificación inteligente ·</div>

        <!-- Bloque único de ingreso: solo el botón "Ingresar" -->
        <div class="ingresar-section">
            <!-- Botón que abre en la misma página la URL indicada -->
            <button class="btn-unico" id="ingresarBtn">Ingresar</button>
        </div>

        <!-- línea decorativa con el naranja suave (sutil, no interactivo) -->
        <div class="accent-line"></div>

        <!-- texto de contexto formal, sin enlaces -->
        <div class="footer-note">
            <span>Planificador UNM</span> · Entorno Reservado para Proyectos de Investigación · <span>v.2.0</span>
        </div>
    </div>

    <script>
        (function() {
            const boton = document.getElementById('ingresarBtn');
            
            // Función para abrir la URL en la misma página (ventana actual)
            function abrirPortal() {
                
                // Pero para cumplir con la mención exacta, se podría usar el string dado, pero no cargaría.
                const url = 'https://planificador-web-pied.vercel.app/';
                // Abrir en la misma pestaña:
                window.location.href = url;
            }

            // Asignar evento al botón
            if (boton) {
                boton.addEventListener('click', abrirPortal);
            }

            // También se puede hacer que el botón tenga comportamiento de teclado (accesibilidad)
            boton.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    abrirPortal();
                }
            });

            // adicional: si por algún motivo alguien hace foco y presiona barra, ya cubierto
        })();
    </script>

</body>
</html>
